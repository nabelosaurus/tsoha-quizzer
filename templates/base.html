<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>tsoha-quizzer - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <div class="navbar-nav">
          <a class="navbar-brand" href="#">tsoha-quizzer</a>
          <a class=nav-link href="/">Home</a>
          <a class=nav-link href="/top25">Top 25</a>
          {% if session.username %}
          <a class=nav-link href="/add-quiz">Add quiz</a>
          <a class=nav-link href="/logout">Logout</a>
          {% else %}
          <a class=nav-link href="/register">Register</a>
          {% endif %}
        </div>
        </div>
      </nav>
    </div>

    <hr>

    <div class="container">
      <div class="row">
        <div class="col-9">
          {% block content %}{% endblock %}
        </div>
        <div class="col-3">
          {% block right_content %}
          {% if session.username %}
          <p> You are logged in as {{ session.username }}</p>
          {% else %}
          <h3>Login</h3>
          <form action="/login" method="POST">
              <label for="username">Tunnus: </label>
              <input type="text" name="username">
              <label for="password">Salasana: </label>
              <input type="password" name="password">
              <input type="submit" value="Kirjaudu">
          </form>
          {% endif %}
          {% endblock %}
        </div>
      </div>
    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
