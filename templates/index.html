{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Home</h2>
{% for quiz in quizzes %}
<p>
<div class="card">
    <div class="card-body">
      <h5 class="card-title">#{{ quiz.id }}</h5>
      <p class="card-text">Date published: {{ quiz.date.strftime('%d.%m.%Y') }}</p>
      <a href="/quiz/{{ quiz.id }}" class="btn btn-primary stretched-link">Take Quiz!</a>
    </div>
  </div>
</p>
{% endfor %}
{% endblock %}
